<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post Alta - Panel M√©dico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 2rem;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    label {
      font-weight: 500;
    }

    .btn-primary {
      background-color: #3a6073;
      border: none;
    }

    .btn-primary:hover {
      background-color: #2c4a59;
    }

    .btn-secondary {
      background-color: #6c757d;
      border: none;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }

    .text-glow {
      text-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .preview-box {
      background: rgba(255,255,255,0.9);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="video-bg">
    <source src="https://media.istockphoto.com/id/1277734677/es/v√≠deo/experiencia-en-el-ciclo-de-atenci√≥n-m√©dica-y-servicios-de-tecnolog√≠a-m√©dica.mp4?s=mp4-640x640-is&k=20&c=GsJjkKJMLaslJP-Q5piFTTIKKw9llqrF1233xV5CxX4=" type="video/mp4">
  </video>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 glass-container">
        <h2 class="text-center text-primary text-glow mb-4">ü©∫ Formulario de Alta del Paciente</h2>
        <form id="altaForm">
          <div class="mb-3">
            <label>Nombre del Paciente</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="mb-3">
            <label>Edad</label>
            <input type="number" class="form-control" id="edad" required>
          </div>
          <div class="mb-3">
            <label>Fecha</label>
            <input type="date" class="form-control" id="fecha" required>
          </div>
          <div class="mb-3">
            <label>Documento de Identidad</label>
            <input type="text" class="form-control" id="documento" required>
          </div>
          <div class="mb-3">
            <label>Diagn√≥stico</label>
            <textarea class="form-control" id="diagnostico" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label>Tratamiento Recomendado</label>
            <textarea class="form-control" id="tratamiento" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label>Indicaciones Post-Alta</label>
            <textarea class="form-control" id="indicaciones" rows="3" required></textarea>
          </div>
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary px-5">üìù Generar Tirilla</button>
          </div>
          <div class="text-center mt-3">
            <button type="button" class="btn btn-secondary" onclick="window.location.href='doctor.html?seccion=sectionSelect'">Volver al men√∫</button>
          </div>
        </form>

        <div id="preview" class="preview-box mt-5 d-none">
          <h4 class="text-success text-center mb-3">‚úÖ Tirilla de Post-Alta</h4>
          <p><strong>Paciente:</strong> <span id="pNombre"></span></p>
          <p><strong>Edad:</strong> <span id="pEdad"></span></p>
          <p><strong>Fecha:</strong> <span id="pFecha"></span></p>
          <p><strong>Documento:</strong> <span id="pDocumento"></span></p>
          <p><strong>Diagn√≥stico:</strong> <span id="pDiagnostico"></span></p>
          <p><strong>Tratamiento:</strong> <span id="pTratamiento"></span></p>
          <p><strong>Indicaciones:</strong> <span id="pIndicaciones"></span></p>
          <div class="text-center mt-3">
            <button class="btn btn-outline-success" onclick="downloadPDF()">üìÑ Descargar PDF</button>
          </div>
          <div class="text-center mt-3">
            <canvas id="qrCanvas"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
  <script>
    const form = document.getElementById('altaForm');
    const preview = document.getElementById('preview');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value;
      const edad = document.getElementById('edad').value;
      const fecha = document.getElementById('fecha').value;
      const documento = document.getElementById('documento').value;
      const diagnostico = document.getElementById('diagnostico').value;
      const tratamiento = document.getElementById('tratamiento').value;
      const indicaciones = document.getElementById('indicaciones').value;

      document.getElementById('pNombre').textContent = nombre;
      document.getElementById('pEdad').textContent = edad;
      document.getElementById('pFecha').textContent = fecha;
      document.getElementById('pDocumento').textContent = documento;
      document.getElementById('pDiagnostico').textContent = diagnostico;
      document.getElementById('pTratamiento').textContent = tratamiento;
      document.getElementById('pIndicaciones').textContent = indicaciones;

      fetch('http://localhost:3000/api/alta', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombre, edad, fecha, documento, diagnostico, tratamiento, indicaciones })
      });

      // C√≥digo QR direccionando a la ubicaci√≥n del hospital en Google Maps:
      const qrText = 'https://www.google.com/maps?q=4.6097100,-74.0817500';
      QRCode.toCanvas(document.getElementById('qrCanvas'), qrText);

      preview.classList.remove('d-none');
    });

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFont("helvetica", "bold");
      doc.setFontSize(16);
      doc.setTextColor(30, 61, 89);
      doc.text("Tirilla de Post-Alta", 10, 20);
      doc.setFontSize(12);
      doc.setFont("helvetica", "normal");

      const yOffset = 35;
      const lines = [
        `Paciente: ${document.getElementById('pNombre').textContent}`,
        `Edad: ${document.getElementById('pEdad').textContent}`,
        `Fecha: ${document.getElementById('pFecha').textContent}`,
        `Documento: ${document.getElementById('pDocumento').textContent}`,
        `Diagn√≥stico: ${document.getElementById('pDiagnostico').textContent}`,
        `Tratamiento: ${document.getElementById('pTratamiento').textContent}`,
        `Indicaciones: ${document.getElementById('pIndicaciones').textContent}`
      ];

      let y = yOffset;
      lines.forEach(text => {
        doc.text(text, 10, y);
        y += 10;
      });

      doc.save("tirilla_post_alta.pdf");
    }
  </script>
</body>
</html>
