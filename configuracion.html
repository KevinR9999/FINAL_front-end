<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configuración</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      background-color: rgba(255,255,255,0.4);
      color: #1e3d59;
      padding-top: 100px;
      z-index: 1;
      position: relative;
    }

    .nav-bar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #1e3d59;
      color: white;
      padding: 1em 0;
      z-index: 10;
    }

    .nav-item {
      cursor: pointer;
      padding: 0.5em 1em;
      transition: background-color 0.3s;
      text-decoration: none;
      color: white;
    }

    .nav-item:hover,
    .nav-item.active {
      background-color: #3a6073;
    }

    .logout-button {
      background-color: #d9534f;
      border: none;
      color: white;
      padding: 0.5em 1em;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
    }

    .logout-button:hover {
      background-color: #c9302c;
    }

    .section {
      padding: 2em;
      overflow-y: auto;
      text-align: center;
    }

    h2 {
      margin-bottom: 2em;
    }

    button {
      background-color: #1e3d59;
      color: white;
      border: none;
      padding: 1em 2em;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3a6073;
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="video-bg">
    <source src="https://media.istockphoto.com/id/1277734677/es/vídeo/experiencia-en-el-ciclo-de-atención-médica-y-servicios-de-tecnología-médica.mp4?s=mp4-640x640-is&k=20&c=GsJjkKJMLaslJP-Q5piFTTIKKw9llqrF1233xV5CxX4=" type="video/mp4">
    Tu navegador no soporta videos HTML5.
  </video>

  <div class="main-content">
    <div class="nav-bar">
      <a class="nav-item" href="admin.html">← Volver</a>
      <button class="logout-button" onclick="logout()">Salir</button>
    </div>

    <div class="section">
      <h2>⚙️ Configuración General</h2>
      <button onclick="resetSystem()">Restablecer Sistema</button>
    </div>
  </div>

  <script>
    function resetSystem() {
      if (confirm("¿Deseas restablecer el sistema? Esta acción no se puede deshacer.")) {
        alert("✅ Sistema restablecido correctamente.");
      }
    }

    function logout() {
      window.open('', '_self');
      window.close();
      setTimeout(() => {
        window.location.href = 'Index.html';
      }, 100);
    }
  </script>
</body>
</html>
