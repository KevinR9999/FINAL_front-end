<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel del Paciente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.7);
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(2px);
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .welcome-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 1.5rem;
      padding: 3rem 2rem;
      max-width: 420px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .welcome-card:hover {
      transform: translateY(-5px);
    }

    .welcome-card h1 {
      font-size: 1.8rem;
      color: #4f5763;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .welcome-card p {
      font-size: 1rem;
      color: #333;
      margin-bottom: 2rem;
      opacity: 0.8;
    }

    .options {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .option-btn {
      min-width: 200px;
      font-size: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      border: 1px solid #ffffff;
      color: #4f5763;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
      text-decoration: none; /* Quitar subrayado */
    }

    .option-btn:hover {
      background-color: #a0a9b8;
      color: white;
      transform: scale(1.03);
    }

    .logout-button {
      background-color: #f44336;
      border: none;
      color: white;
      padding: 0.7rem 1.5rem;
      border-radius: 0.75rem;
      font-size: 1rem;
      margin-top: 2rem;
      transition: background-color 0.3s, transform 0.2s;
    }

    .logout-button:hover {
      background-color: #d32f2f;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="video-bg">

    Tu navegador no soporta video HTML5.
  </video>

  <div class="overlay">
    <div class="welcome-card">
      <h1 id="welcomeTitle">Bienvenido, Paciente</h1>
      <p>Â¿QuÃ© secciÃ³n deseas visitar?</p>
      <div class="options">
        <a class="option-btn" href="post_altapac.html">ðŸ©º Post Alta</a>
        <a class="option-btn" href="historia_pac.html">ðŸ“‹ Historias ClÃ­nicas</a>
        <a class="option-btn" href="citas_pac.html">ðŸ“… Citas MÃ©dicas</a>
      </div>
      <button class="logout-button" onclick="logout()">Salir</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const documento = localStorage.getItem('documento_usuario');
      const correo = localStorage.getItem('correo_usuario');
      const rol = localStorage.getItem('rol_usuario');

      if (!documento || rol !== 'paciente') {
        window.location.href = 'index.html';
        return;
      }

      const welcomeTitle = document.getElementById('welcomeTitle');
      if (correo) {
        welcomeTitle.textContent = `Bienvenido, ${correo}`;
      }
    });

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
